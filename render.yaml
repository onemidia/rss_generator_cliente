services:
  - type: web
    name: rss-generator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app  # Ou gunicorn app:app, dependendo de qual arquivo est√° sendo usado
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: UPLOAD_FOLDER
        value: "/tmp/uploads"
